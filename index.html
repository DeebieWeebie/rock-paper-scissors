<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rps-scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 class="centered-block">Welcome to the Rock, Paper, Scissors Game!</h1> 
    <div id="choice-container">Please make a choice to start the game!</div>
    <div id="message-container">Get started by pressing the button of your choice (either rock, paper, or scissors):</div>
    <div id="button-container">
        <button class="btn" value="rock">rock</button>
        <button class="btn" value="paper">paper</button>
        <button class="btn" value="scissors">scissors</button>
    </div>
    <div id="score-container"></div>
</body>
</html>
